name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Debug Environment
        run: |
          echo "📁 Current directory: $(pwd)"
          echo "📄 Files:"
          ls -R
          echo "🐍 Python version:"
          python --version

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest

      - name: Run tests
        run: ./scripts/test.sh


